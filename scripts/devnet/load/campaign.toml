name = "load"
description = "Continuous baseline load generation"

[spam]
mode = "tps"
rate = 10         # default rate if a stage omits one
duration = 10     # default duration per stage (seconds)
seed = 1

[[spam.stage]]
name = "warmup"
rate = 10
duration = 10
[[spam.stage.mix]]
scenario = "transfers"
share_pct = 50.0
[[spam.stage.mix]]
scenario = "/load/scenarios/create_slots.toml"
share_pct = 25.0
[[spam.stage.mix]]
scenario = "/load/scenarios/precompiles.toml"
share_pct = 25.0
