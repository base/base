[package]
name = "reth-optimism-primitives"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
description = "OP primitive types"

[lints]
workspace = true

[dependencies]
# reth
reth-primitives-traits.workspace = true

# ethereum
alloy-primitives.workspace = true
alloy-consensus.workspace = true
alloy-eips.workspace = true
alloy-rlp.workspace = true

# base
base-alloy-consensus = { workspace = true, features = ["reth"] }

# codec
serde = { workspace = true, optional = true }
serde_with = { workspace = true, optional = true }

[dev-dependencies]
reth-codecs = { workspace = true, features = ["test-utils"] }

bytes.workspace = true
modular-bitfield.workspace = true
reth-zstd-compressors.workspace = true
rand.workspace = true
arbitrary.workspace = true
rstest.workspace = true
serde_json.workspace = true
bincode.workspace = true

proptest-arbitrary-interop.workspace = true
proptest.workspace = true
rand_08.workspace = true
secp256k1 = { workspace = true, features = ["rand"] }

[features]
default = [ "std" ]
std = [
	"alloy-consensus/std",
	"alloy-eips/std",
	"alloy-primitives/std",
	"alloy-rlp/std",
	"base-alloy-consensus/std",
	"bytes/std",
	"reth-primitives-traits/std",
	"reth-zstd-compressors/std",
	"secp256k1/std",
	"serde?/std",
	"serde_json/std",
	"serde_with?/std",
]
alloy-compat = [ "base-alloy-consensus/alloy-compat" ]
reth-codec = [ "reth-primitives-traits/reth-codec", "std" ]
serde = [
	"alloy-consensus/serde",
	"alloy-eips/serde",
	"alloy-primitives/serde",
	"base-alloy-consensus/serde",
	"bytes/serde",
	"dep:serde",
	"rand/serde",
	"rand_08/serde",
	"reth-codecs/serde",
	"reth-primitives-traits/serde",
]
serde-bincode-compat = [
	"alloy-consensus/serde-bincode-compat",
	"alloy-eips/serde-bincode-compat",
	"base-alloy-consensus/serde-bincode-compat",
	"reth-primitives-traits/serde-bincode-compat",
	"serde",
	"serde_with",
]
arbitrary = [
	"alloy-consensus/arbitrary",
	"alloy-eips/arbitrary",
	"alloy-primitives/arbitrary",
	"base-alloy-consensus/arbitrary",
	"reth-codecs/arbitrary",
	"reth-primitives-traits/arbitrary",
	"std",
]
