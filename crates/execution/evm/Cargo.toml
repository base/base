[package]
name = "base-execution-evm"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true

[lints]
workspace = true

[dependencies]
# Reth
reth-chainspec.workspace = true
reth-evm.workspace = true
reth-primitives-traits.workspace = true
reth-execution-errors.workspace = true
reth-execution-types.workspace = true
reth-storage-errors.workspace = true

reth-rpc-eth-api = { workspace = true, optional = true }

# ethereum
alloy-eips.workspace = true
alloy-evm.workspace = true
alloy-primitives.workspace = true
base-alloy-evm = { workspace = true, features = ["reth"] }
base-alloy-consensus = { workspace = true, features = ["evm"] }
base-alloy-rpc-types-engine = { workspace = true, features = ["reth"] }
alloy-consensus.workspace = true

# Optimism
base-execution-chainspec.workspace = true
base-execution-consensus.workspace = true
base-execution-forks.workspace = true
base-execution-primitives.workspace = true

# revm
revm.workspace = true
base-revm = { workspace = true, features = ["reth"] }

# misc
thiserror.workspace = true

[dev-dependencies]
reth-evm = { workspace = true, features = ["test-utils"] }
reth-revm = { workspace = true, features = ["test-utils"] }
alloy-genesis.workspace = true
base-execution-primitives = { workspace = true, features = ["arbitrary"] }

[features]
default = [ "std" ]
std = [
	"alloy-consensus/std",
	"alloy-eips/std",
	"alloy-evm/std",
	"alloy-genesis/std",
	"alloy-primitives/std",
	"base-alloy-consensus/std",
	"base-alloy-evm/std",
	"base-alloy-rpc-types-engine/std",
	"base-execution-chainspec/std",
	"base-execution-consensus/std",
	"base-execution-forks/std",
	"base-execution-primitives/std",
	"base-revm/std",
	"reth-chainspec/std",
	"reth-evm/std",
	"reth-execution-errors/std",
	"reth-execution-types/std",
	"reth-primitives-traits/std",
	"reth-revm/std",
	"reth-storage-errors/std",
	"revm/std",
	"thiserror/std",
]
portable = [ "base-revm/portable", "reth-revm/portable", "revm/portable" ]
rpc = [
	"alloy-evm/rpc",
	"base-execution-primitives/reth-codec",
	"base-execution-primitives/serde",
	"reth-rpc-eth-api",
]
