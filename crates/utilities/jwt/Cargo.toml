[package]
name = "base-jwt"
description = "JWT secret handling and validation for Base node components"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true

[lints]
workspace = true

[features]
test-utils = [ "base-consensus-engine?/test-utils" ]
engine-validation = [
	"dep:alloy-provider",
	"dep:alloy-transport-http",
	"dep:backon",
	"dep:base-alloy-network",
	"dep:base-alloy-provider",
	"dep:eyre",
	"dep:base-consensus-engine",
	"dep:tracing",
	"dep:url",
]

[dependencies]
# alloy
alloy-primitives.workspace = true
alloy-rpc-types-engine = { workspace = true, features = ["std"] }

# misc
thiserror = { workspace = true, features = ["std"] }

# optional: engine validation
url = { workspace = true, optional = true }
eyre = { workspace = true, optional = true }
backon = { workspace = true, optional = true }
tracing = { workspace = true, optional = true, features = ["std"] }
base-consensus-engine = { workspace = true, optional = true }
alloy-provider = { workspace = true, optional = true }
base-alloy-network = { workspace = true, optional = true }
base-alloy-provider = { workspace = true, optional = true }
alloy-transport-http = { workspace = true, optional = true }
