[package]
name = "base-alloy-network"
description = "Base blockchain RPC behavior abstraction"

version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
exclude.workspace = true

[lints]
workspace = true

[dependencies]
# Workspace
base-alloy-consensus = { workspace = true, features = ["alloy-compat", "std"] }
base-alloy-rpc-types.workspace = true

# Alloy
alloy-consensus = { workspace = true, features = ["std"] }
alloy-network.workspace = true
alloy-primitives.workspace = true
alloy-provider.workspace = true
alloy-rpc-types-eth = { workspace = true, features = ["std"] }
alloy-signer.workspace = true

# Reth (optional, behind "reth" feature)
reth-rpc-convert = { workspace = true, optional = true }

[dev-dependencies]
rstest.workspace = true

[features]
std = [
	"alloy-consensus/std",
	"alloy-primitives/std",
	"alloy-rpc-types-eth/std",
	"base-alloy-consensus/std",
	"base-alloy-rpc-types/std",
]
serde = [
	"alloy-consensus/serde",
	"alloy-primitives/serde",
	"alloy-rpc-types-eth/serde",
	"base-alloy-consensus/serde",
	"base-alloy-rpc-types/serde",
]
reth = [ "dep:reth-rpc-convert", "std" ]
