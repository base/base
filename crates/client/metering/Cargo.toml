# misc
tracing.workspace = true
eyre.workspace = true
serde.workspace = true

# test-utils (optional)
reth-db = { workspace = true, features = ["test-utils"], optional = true }
reth-db-common = { workspace = true, optional = true }
reth-optimism-node = { workspace = true, optional = true }

[dev-dependencies]
base-client-node = { workspace = true, features = ["test-utils"] }
