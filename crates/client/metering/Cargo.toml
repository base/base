[package]
name = "base-reth-metering"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
description = "Metering RPC for Base node"

[lints]
workspace = true

[features]
default = []
test-utils = [
	"dep:base-reth-test-utils",
	"dep:reth-db",
	"dep:reth-db-common",
	"dep:reth-e2e-test-utils",
	"dep:reth-optimism-node",
	"base-bundles/test-utils",
	"reth-db?/test-utils",
	"reth-evm/test-utils",
	"reth-optimism-node?/test-utils",
	"reth-primitives-traits/test-utils",
	"reth-provider/test-utils"
]

[dependencies]
# workspace
base-bundles.workspace = true
base-primitives.workspace = true

# reth
reth.workspace = true
reth-provider.workspace = true
reth-primitives-traits.workspace = true
reth-evm.workspace = true
reth-optimism-evm.workspace = true
reth-optimism-chainspec.workspace = true
reth-optimism-primitives.workspace = true

# alloy
alloy-primitives.workspace = true
alloy-consensus.workspace = true
alloy-eips.workspace = true

# rpc
jsonrpsee.workspace = true

# DA calculation
op-alloy-flz.workspace = true

# misc
parking_lot.workspace = true
tracing.workspace = true
eyre.workspace = true
serde.workspace = true

# test-utils feature dependencies (optional)
base-reth-test-utils = { workspace = true, optional = true }
reth-db = { workspace = true, features = ["test-utils"], optional = true }
reth-db-common = { workspace = true, optional = true }
reth-e2e-test-utils = { workspace = true, optional = true }
reth-optimism-node = { workspace = true, optional = true }

[dev-dependencies]
# These are also optional deps (for test-utils feature), but listed here
# so they're available to #[cfg(test)] code in src/ via #[cfg(any(test, feature = "test-utils"))]
base-reth-test-utils.workspace = true
reth-db = { workspace = true, features = ["test-utils"] }
reth-db-common.workspace = true
reth-e2e-test-utils.workspace = true
reth-optimism-node.workspace = true

reth-testing-utils.workspace = true
reth-transaction-pool = { workspace = true, features = ["test-utils"] }
alloy-genesis.workspace = true
alloy-rpc-client.workspace = true
op-alloy-consensus.workspace = true
rand.workspace = true
tokio.workspace = true
