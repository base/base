[package]
name = "base-flashblocks-node"
description = "Flashblocks Node Extension"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true

[lints]
workspace = true

[features]
test-utils = [
	"base-node-runner/test-utils",
	"dep:alloy-consensus",
	"dep:alloy-eips",
	"dep:alloy-primitives",
	"dep:alloy-rpc-types-engine",
	"dep:base-alloy-consensus",
	"dep:base-alloy-flashblocks",
	"dep:base-execution-chainspec",
	"dep:base-execution-primitives",
	"dep:derive_more",
	"dep:eyre",
	"dep:reth-chainspec",
	"dep:reth-primitives-traits",
	"dep:reth-provider",
	"dep:reth-transaction-pool",
	"reth-chain-state/test-utils",
	"reth-chainspec/test-utils",
	"reth-evm/test-utils",
	"reth-primitives-traits?/test-utils",
	"reth-provider/test-utils",
	"reth-revm/test-utils",
	"reth-transaction-pool/test-utils",
]

[dependencies]
# workspace
base-flashblocks.workspace = true
base-node-runner.workspace = true
base-node-core.workspace = true
base-engine-tree.workspace = true

# reth
reth-chain-state.workspace = true
reth-provider = { workspace = true, optional = true }
reth-chainspec = { workspace = true, optional = true }
reth-primitives-traits = { workspace = true, optional = true }
base-execution-chainspec = { workspace = true, optional = true }
base-execution-primitives = { workspace = true, optional = true }
reth-transaction-pool = { workspace = true, features = ["test-utils"], optional = true }

# alloy
alloy-eips = { workspace = true, features = ["std"], optional = true }
alloy-consensus = { workspace = true, features = ["std"], optional = true }
alloy-primitives = { workspace = true, optional = true }
alloy-rpc-types-engine = { workspace = true, features = ["std"], optional = true }

# base-alloy
base-alloy-consensus = { workspace = true, optional = true }

# tokio
tokio.workspace = true
tokio-stream.workspace = true

# tracing
tracing = { workspace = true, features = ["std"] }

# test-utils (optional)
eyre = { workspace = true, optional = true }
base-alloy-flashblocks = { workspace = true, optional = true }
derive_more = { workspace = true, features = ["deref"], optional = true }

[dev-dependencies]
# workspace
base-node-runner = { workspace = true, features = ["test-utils"] }
base-flashblocks-node = { path = ".", features = ["test-utils"] }

# reth
reth-evm.workspace = true
reth-revm.workspace = true
reth-db-common.workspace = true
reth-tracing.workspace = true
reth-primitives.workspace = true
reth-rpc-eth-api.workspace = true
reth-testing-utils.workspace = true
base-node-core = { workspace = true, features = ["test-utils"] }
reth-db.workspace = true
reth-tasks = { workspace = true }

# revm
revm = { workspace = true, features = ["std"] }

# alloy
alloy-genesis = { workspace = true, features = ["std"] }
alloy-contract.workspace = true
alloy-provider.workspace = true
alloy-rpc-types.workspace = true
alloy-sol-types = { workspace = true, features = ["std"] }
alloy-rpc-client.workspace = true
alloy-rpc-types-eth = { workspace = true, features = ["std"] }
alloy-sol-macro = { workspace = true, features = ["json"] }

# base-alloy
base-alloy-network.workspace = true
base-alloy-rpc-types.workspace = true

# tokio
tokio-tungstenite.workspace = true

# async
futures-util.workspace = true

# tracing
tracing-subscriber.workspace = true

# misc
rand.workspace = true
rayon.workspace = true
once_cell.workspace = true
serde_json = { workspace = true, features = ["std"] }
criterion = { workspace = true, features = ["async_tokio"] }

[[bench]]
name = "pending_state"
harness = false

[[bench]]
name = "sender_recovery"
harness = false
