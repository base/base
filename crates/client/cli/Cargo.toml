[package]
name = "base-client-cli"
description = "CLI argument types for Base node consensus clients"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true

[lints]
workspace = true

[dependencies]
# workspace
base-jwt = { workspace = true, features = ["engine-validation"] }

# kona
base-consensus-rpc.workspace = true
kona-disc.workspace = true
kona-peers.workspace = true
kona-derive.workspace = true
kona-gossip.workspace = true
kona-sources.workspace = true
kona-genesis.workspace = true
kona-registry.workspace = true
kona-node-service.workspace = true
kona-providers-alloy.workspace = true
kona-cli = { workspace = true, features = ["secrets"] }

# alloy
alloy-chains = { workspace = true, features = ["std"] }
alloy-signer.workspace = true
alloy-provider.workspace = true
alloy-primitives.workspace = true
alloy-signer-local.workspace = true

# networking
reqwest.workspace = true
discv5 = { workspace = true, features = ["libp2p"] }
libp2p = { workspace = true, features = ["secp256k1", "macros", "tokio", "tcp", "noise", "gossipsub", "ping", "yamux", "identify"] }

# cli
url.workspace = true
clap.workspace = true

# tokio
tokio.workspace = true

# tracing
tracing = { workspace = true, features = ["std"] }

# misc
eyre.workspace = true
thiserror = { workspace = true, features = ["std"] }
serde_json = { workspace = true, features = ["std"] }

[dev-dependencies]
rstest.workspace = true
