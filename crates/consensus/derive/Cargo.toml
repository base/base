[package]
name = "base-consensus-derive"
description = "A no_std derivation pipeline implementation for the OP Stack"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true

[lints]
workspace = true

[dependencies]
# Protocol
base-macros.workspace = true
base-consensus-genesis.workspace = true
base-protocol.workspace = true
base-consensus-hardforks.workspace = true

# Alloy
alloy-eips.workspace = true
alloy-rpc-types-engine.workspace = true
alloy-rlp = { workspace = true, features = ["derive"] }
alloy-consensus = { workspace = true, features = ["k256"] }
alloy-primitives = { workspace = true, features = ["rlp", "k256", "map"] }

# Base Alloy
base-alloy-rpc-types-engine.workspace = true
base-alloy-consensus = { workspace = true, features = ["k256"] }

# General
tracing.workspace = true
async-trait.workspace = true
thiserror.workspace = true
serde = { workspace = true, optional = true }

# `test-utils` feature dependencies
spin = { workspace = true, optional = true }
tracing-subscriber = { workspace = true, optional = true, features = ["fmt"] }

# `metrics` feature
metrics = { workspace = true, optional = true }

[dev-dependencies]
spin.workspace = true
proptest.workspace = true
serde_json.workspace = true
base-consensus-registry.workspace = true
tokio = { workspace = true, features = ["full"] }
tracing-subscriber = { workspace = true, features = ["fmt"] }
tracing = { workspace = true, features = ["std"] }
alloy-primitives = { workspace = true, features = ["rlp", "k256", "map", "arbitrary"] }
base-alloy-consensus = { workspace = true, features = ["k256"] }

[features]
default = []
metrics = [ "dep:metrics" ]
serde = [
	"alloy-consensus/serde",
	"alloy-eips/serde",
	"alloy-primitives/serde",
	"alloy-rpc-types-engine/serde",
	"base-alloy-consensus/serde",
	"base-alloy-rpc-types-engine/serde",
	"base-protocol/serde",
	"dep:serde",
	"base-consensus-genesis/serde",
	"tracing-subscriber?/serde",
]
test-utils = [
	"base-protocol/test-utils",
	"dep:spin",
	"dep:tracing-subscriber",
]
